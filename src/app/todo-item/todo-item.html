<li appHighlightCompletedTodo [isCompleted]="todo().completed" class="todos__item">
    <input 
        id="todo__{{todo().id}}" 
        type="checkbox"
        [checked]="todo().completed" 
        (change)="this.todoClicked()"
    />
    <label for="todo__{{todo().id}}">{{todo().title}}</label>
</li>
